name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Configure npm (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        npm config set cache C:\npm-cache --global
        npm config set prefer-offline true --global
        npm config set maxsockets 1 --global

    - name: Configure npm (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        npm config set cache ~/.npm --global
        npm config set prefer-offline true --global

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Install dependencies
      run: npm ci --ignore-scripts --no-audit --no-fund
      timeout-minutes: 8

    - name: Rebuild native dependencies for Electron
      run: npm run prepare:electron
      timeout-minutes: 5

    - name: Install additional Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends libnss3-dev libatk-bridge2.0-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64
      timeout-minutes: 3

    - name: Run linting
      run: npm run lint

    - name: Build application (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run build:win
      env:
        CI: true

    - name: Build application (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run build:mac
      env:
        CI: true

    - name: Build application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux
      env:
        CI: true

    - name: List build output
      run: |
        echo "Contents of release directory:"
        ls -la release/ || echo "No release directory found"
        echo "Build artifacts found:"
        find . -name "*Setup.exe" -o -name "*Portable.exe" -o -name "*.dmg" -o -name "*.AppImage" || echo "No build artifacts found"

    - name: Upload artifacts (Windows - Installer)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: seekr-windows-installer
        path: 'release/**/*Setup.exe'
        if-no-files-found: error

    - name: Upload artifacts (Windows - Portable)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: seekr-windows-portable
        path: 'release/**/*Portable.exe'
        if-no-files-found: error

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: seekr-macos
        path: 'release/**/*Installer.dmg'
        if-no-files-found: error

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: seekr-linux
        path: 'release/**/*.AppImage'
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          seekr-windows-installer/**
          seekr-windows-portable/**
          seekr-macos/**
          seekr-linux/**
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
